<body>
<app-category></app-category>
<div>
  <div class="background">
    <div class="totalWishlistContainer">
      <ng-container *ngIf="wishlist.length != 0">
        <div class="container">
          <div class="card-table">
            <h2 class="card-title">Wishlist</h2>
            <div class="card-product">
              <table>
                <tr>
                  <th>Immagine prodotto</th>
                  <th>Nome</th>
                  <th>Venditore</th>
                  <th>Prezzo</th>
                  <th class="azioni">Azioni</th>
                </tr>
                <tbody>
                <tr *ngFor="let prodotto of wishlist; let i = index">
                  <td class="immagine-prodotto">
                    <a href="http://localhost:4200/prodotto/{{prodotto.id}}" style="text-decoration: none; color: black;">
                      <mat-card class="immagine">
                        <div>
                          <img mat-card-image [src]="this.images[prodotto.id]" class="matCardImg" onerror="this.src='assets/no_images_found.png'">
                        </div>
                      </mat-card>
                    </a>
                  </td>
                  <td>{{ prodotto.nome }}</td>
                  <td>{{ prodotto.venditore }}</td>
                  <td>{{ prodotto.prezzo | currency:'EUR':'symbol':'1.2-2' }}</td>
                  <td>
                    <div>
                      <button mat-fab class="delete-button" (click)="removeItem(prodotto.id)">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </div>
                  </td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                  <td colspan="6"></td>
                  <td>
                    <button class="btn svuota-wishlist" (click)="removeAll(utente)">Svuota Wishlist</button>
                  </td>
                </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
      </ng-container>


      <div class="wishlistVuota">
        <ng-container *ngIf="wishlist.length === 0">
          <div class="card">
            <h5 class="card-title">Wishlist</h5>
          </div>
          <div class="center">
            <img class="immaginewishlistvuota"src="assets/wishlistvuota.jpg" alt="">
            <h3 id="wishlist_vuota">Wishlist vuota!</h3>
            <h5 id="aggiungi">Aggiungi qualcosa al tua wishlist</h5>
            <button onClick="window.open('http://localhost:4200/home','_self')" class="aggiungiOra">Aggiungi ora</button>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
  <app-footer class="footer"></app-footer>
</div>

</body>
