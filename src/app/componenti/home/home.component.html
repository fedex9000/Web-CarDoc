<!--PRODOTTI-->
<ng-template *ngIf="!Mobile(); then desktopView else mobileView"></ng-template>

<ng-template #desktopView>
  <mat-grid-list [cols]="this.smallDevice ? 2 : 5" gutterSize="25px" rowHeight="470px" class="gridList">
    <mat-grid-tile *ngFor="let prod of prodotti">
      <a style="text-decoration: none; color: black;">
        <mat-card class="cards">
          <div class="imageContainer">
            <img mat-card-image [src]="'assets/immagini/prodotti/' + prod.id +  '.jpg'" class="matCardImg"
                 onerror="this.src='assets/no_images_found.png'">
          </div>
          <mat-card-footer>
            <mat-card-title>{{prod.nome}}</mat-card-title>
            <mat-card-subtitle>{{prod.venditore}}</mat-card-subtitle>
            <mat-card-title>{{prod.prezzo}}â‚¬</mat-card-title>
          </mat-card-footer>
        </mat-card>
      </a>
    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<ng-template #mobileView>

</ng-template>


</body>
