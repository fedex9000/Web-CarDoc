<body>
<div class="container">
  <h2>Recupero Password</h2>
  <p>Inserisci il tuo indirizzo email per recuperare la password associata al tuo account.</p>

  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Indirizzo email" [(ngModel)]="email" required />

    <button type="button" (click)="submitRecoveryRequest()">Recupera Password</button>
  </div>

  <div *ngIf="showSuccessMessage" class="success-message">
    <p>Password inviata con successo all'indirizzo email.</p>
  </div>

  <div *ngIf="showErrorMessage" class="error-message">
    <p>Errore durante il recupero password. Verifica l'indirizzo email inserito.</p>
  </div>
</div>
</body>
